<!DOCTYPE html>
<html>
<head>
	<title>Calculator with GUI</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="container">
		
		<div id="calculator">
			<div id="microphone">
				CASIO
			</div>
			<div id="result">
				<div id="history">
					0
				</div><hr color=black>
				<div id="output">
					<flash>0</flash>
				</div>
			</div>
			<div id="keyboard">
				<button class="operator" id="AllClear">AC</button>
				<button class="operator" id="CE">⌫</button>
				<button class="operator" id="%">%</button>
				<button class="operator" id="plus">+</button>
				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="operator" id="minus">-</button>
				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="operator" id="multiply">X</button>
				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				<button class="operator" id="divide">/</button>
				<button class="extra" id="factorial">X!</button>
				<button class="number" id="0">0</button>
				<button class="extra" id="dot">.</button>
				<button class="operator" id="equal">=</button>


			</div>
		</div>
		<div id="credit">
			Made with ❤️ by <a href="http://www.github.com/HusainShaikh895" color=black>Husain Shaikh<a>
			<br>Inspired by <a href="https://github.com/abarna-codespot">Abarna</a>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
